<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #ff3366;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }
        .buttons {
            position: relative;
            width: 300px;
            height: 100px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            position: absolute;
        }
        #yesBtn {
            background-color: #ff3366;
            color: white;
            left: 20px;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
        }
        #noBtn {
            background-color: #fff;
            color: #ff3366;
            border: 2px solid #ff3366;
            right: 20px;
        }
        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ff0000;
            animation: popIn 0.5s ease-out;
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>Maan jao na, {{ name }}! ü•∫</h1>
    
    <p>Gussa thook do... Will you be my Valentine?</p>

    <div class="buttons">
        <button id="yesBtn" onclick="acceptLove()">Yes ‚ù§Ô∏è</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No üò§</button>
    </div>

    <div id="celebration" class="hidden-message">
        YAYYY! I Love You! üíñüç´üåπ<br>
        (Ab gussa mat karna!)
    </div>

    <script>
        function moveButton() {
            var noBtn = document.getElementById('noBtn');
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function acceptLove() {
            document.getElementById('celebration').style.display = 'block';
            document.querySelector('h1').innerText = "Hehe I knew it! üòò";
            document.querySelector('.buttons').style.display = 'none';
            document.body.style.backgroundColor = "#fff0f5";
            startConfetti();
        }

        // Confetti Effect (Patakhe)
        function startConfetti() {
            for(let i=0; i<100; i++) {
                let conf = document.createElement('div');
                conf.innerText = '‚ù§Ô∏è';
                conf.style.position = 'fixed';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-10vh';
                conf.style.fontSize = Math.random() * 20 + 10 + 'px';
                conf.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
                document.body.appendChild(conf);
            }
        }
        
        // CSS for falling hearts
        let style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to { transform: translateY(110vh) rotate(720deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
